
<div class="text-center">
	<div class="modal fade"
		id="imgurEnlargementModal{{ include.vid }}"
		tabindex="-1"
		aria-labelledby="imgurEnlargementModalLabel{{ include.vid }}"
		aria-hidden="true"
	>
		<div class="modal-dialog modal-fullscreen">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
                    <iframe
						width="100%"
						height="100%"
						src="https://www.youtube.com/embed/{{- include.vid -}}"
						frameborder="0"
						allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
						allowfullscreen>
					</iframe>
                </div>
			</div>
		</div>
	</div><div
		class="video-container-enlargeable"
		data-bs-toggle="modal"
		data-bs-target="#imgurEnlargementModal{{ include.vid }}"
	>
		<img
			src="https://img.youtube.com/vi/{{ include.vid }}/0.jpg"
			class="figure-img img-fluid rounded "
			alt="Video ID {{ include.vid }} Thumb"
		/>
	</div>
</div>
